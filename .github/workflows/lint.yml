name: Lint - ESLint & Prettier

on:
  push:
    branches: [main, refatoracao, develop]
  pull_request:
    branches: [main, refatoracao, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format json --output-file eslint-report.json || true

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: Comment ESLint report on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('eslint-report.json')) {
              const report = JSON.parse(fs.readFileSync('eslint-report.json', 'utf8'));
              const errors = report.reduce((acc, file) => acc + file.errors, 0);
              const warnings = report.reduce((acc, file) => acc + file.warnings, 0);
              core.setFailed(`ESLint found ${errors} errors and ${warnings} warnings`);
            }
